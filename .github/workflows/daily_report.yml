name: Daily AI Affiliate Agent

on:
  schedule:
    # Run at 00:00 UTC every day (09:00 JST)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  run-agents:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow pushing new drafts back to repo

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Install Japanese Fonts (for OGP)
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-noto-cjk
    
    - name: Run Watcher Agent (Fetch Trends)
      run: python -m agent_watcher.fetch_trends
      
    - name: Run Analyst Agent (Generate Draft)
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
        RAKUTEN_AFFILIATE_ID: ${{ secrets.RAKUTEN_AFFILIATE_ID }}
        ZENN_AUTO_PUBLISH: ${{ vars.ZENN_AUTO_PUBLISH || 'false' }}
      run: python -m agent_analyst.content_generator
      
    - name: Send Discord Notification
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python -m agent_publisher.discord_notifier

    - name: Run Maintenance Agent (Clean Old Files)
      run: python -m agent_watcher.maintenance

    - name: Run Content Distributor (Qiita & BlueSky)
      env:
        QIITA_ACCESS_TOKEN: ${{ secrets.QIITA_ACCESS_TOKEN }}
        BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
        BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python -m agent_publisher.distributor

    - name: Commit and Push Articles
      run: |
        git config --global user.name 'AI Agent Bot'
        git config --global user.email 'bot@example.com'
        git add articles/ data/ website/content/
        git commit -m "AI Agent: Created new article and data" || echo "No changes to commit"
        git push

    # --- Phase 2: Website Deployment ---
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Install Theme (PaperMod)
      run: |
        if [ ! -d "website/themes/PaperMod/layouts" ]; then
          git clone https://github.com/adityatelange/hugo-PaperMod.git website/themes/PaperMod --depth=1
        fi

    - name: Build Website
      working-directory: ./website
      run: hugo --minify

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./website/public
