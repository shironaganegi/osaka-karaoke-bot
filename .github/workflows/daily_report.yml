name: Daily AI Affiliate Agent

on:
  schedule:
    # Run at 00:00 UTC every day (09:00 JST)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  run-agents:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow pushing new drafts back to repo

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Watcher Agent (Fetch Trends)
      run: python agent_watcher/fetch_trends.py
      
    - name: Run Analyst Agent (Generate Draft)
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python agent_analyst/content_generator.py
      
    - name: Run Publisher Agent (Generate Tweets)
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python agent_publisher/social_generator.py

    - name: Commit and Push Drafts
      run: |
        git config --global user.name 'AI Agent Bot'
        git config --global user.email 'bot@example.com'
        git add drafts/ data/
        git commit -m "ðŸ¤– AI Agent: Created new content [skip ci]" || echo "No changes to commit"
        git push
