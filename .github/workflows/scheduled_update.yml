name: Weekly Price Update

on:
  schedule:
    # æ¯Žé€±æ—¥æ›œ 09:00 UTC = æ—¥æ›œ 18:00 JST
    - cron: '0 9 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium --with-deps

      - name: Run pricing scraper
        run: python agent_watcher/scrapers/jankara_pricing.py
        env:
          PYTHONIOENCODING: utf-8

      - name: Regenerate station pages
        run: python agent_publisher/page_generator.py
        env:
          PYTHONIOENCODING: utf-8

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Weekly price update"
          file_pattern: "data/*.json website/content/stations/*.md"
          commit_author: "karaoke-bot <bot@example.com>"
